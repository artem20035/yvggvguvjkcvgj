<!DOCTYPE HTML>
<html>
  <head>
   <title> О лососи! </title>
    <style>
      #train {
        position: relative;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
   <img id ="train" src="https://js.cx/clipart/train.gif">
   <script>
     train.onclick = function() {
       var start = Date.now();
       var timer = setInterval(function() {
         var timePassed = Date.now() - start;
         train.style.left = timePasseed*2 + 'px';
         if (timePassed > 2000) clearInterval(timer);
         }, 20);
     }
   </script>
  </body>
</html>
